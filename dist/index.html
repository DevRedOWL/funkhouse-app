<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funkhouse Ticket</title>
    <link
      href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background-color: Thistle;
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-weight: 600;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .ticket {
        width: 400px;
        height: 775px;
        background-color: white;
        margin: 25px auto;
        position: relative;
      }

      .holes-top {
        height: 50px;
        width: 50px;
        background-color: Thistle;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        margin-left: -25px;
        top: -25px;
      }
      .holes-top:before,
      .holes-top:after {
        content: "";
        height: 50px;
        width: 50px;
        background-color: Thistle;
        position: absolute;
        border-radius: 50%;
      }
      .holes-top:before {
        left: -200px;
      }
      .holes-top:after {
        left: 200px;
      }

      .holes-lower {
        position: relative;
        margin: 25px;
        border: 1px dashed #aaa;
      }
      .holes-lower:before,
      .holes-lower:after {
        content: "";
        height: 50px;
        width: 50px;
        background-color: Thistle;
        position: absolute;
        border-radius: 50%;
      }
      .holes-lower:before {
        top: -25px;
        left: -50px;
      }
      .holes-lower:after {
        top: -25px;
        left: 350px;
      }

      .title {
        padding: 50px 25px 10px;
      }

      .cinema {
        color: #aaa;
        font-size: 22px;
      }

      .movie-title {
        font-size: 50px;
      }

      .info {
        padding: 15px 25px;
      }

      table {
        width: 100%;
        font-size: 18px;
        margin-bottom: 15px;
      }
      table tr {
        margin-bottom: 10px;
      }
      table th {
        text-align: left;
      }
      table th:nth-of-type(1) {
        width: 38%;
      }
      table th:nth-of-type(2) {
        width: 40%;
      }
      table th:nth-of-type(3) {
        width: 15%;
      }
      table td {
        width: 33%;
        font-size: 32px;
      }

      .bigger {
        font-size: 48px;
      }

      .serial {
        padding: 25px;
      }
      .serial table {
        border-collapse: collapse;
        margin: 0 auto;
      }
      .serial td {
        width: 3px;
        height: 50px;
      }

      .numbers td {
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!--
Inspired by: https://dribbble.com/shots/1166639-Movie-Ticket/attachments/152161
-->

    <div class="ticket">
      <div class="holes-top"></div>
      <div class="title">
        <p class="cinema"><%= name %></p>
        <p class="movie-title"><%= type %> Ticket</p>
      </div>
      <div class="poster">
        <img src="../splash.png" alt="Funkhouse" />
      </div>
      <div class="info">
        <table>
          <tr>
            <th>ЦЕНА</th>
            <th>НОМЕР БИЛЕТА</th>
            <th>СОЦ СЕТЬ</th>
          </tr>
          <tr>
            <td><%= price %></td>
            <td><%= id %></td>
            <td><%= link %></td>
          </tr>
        </table>
      </div>
      <div class="holes-lower"></div>
      <div class="serial">
        <table class="barcode">
          <tr></tr>
        </table>
        <table class="numbers">
          <tr>
            <td>9</td>
            <td>1</td>
            <td>7</td>
            <td>3</td>
            <td>7</td>
            <td>5</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>5</td>
            <td>4</td>
            <td>1</td>
            <td>4</td>
            <td>7</td>
            <td>8</td>
            <td>7</td>
            <td>3</td>
            <td>4</td>
            <td>1</td>
            <td>4</td>
            <td>5</td>
            <td>2</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./script.js"></script>

    <script>
      var code =
        "11010010000100111011001011101111011010001110101110011001101110010010111101110111001011001001000011011000111010110001001110111101101001011010111000101101";

      table = $(".barcode tr");
      for (var i = 0; i < code.length; i++) {
        if (code[i] == 1) {
          table.append('<td bgcolor="black">');
        } else {
          table.append('<td bgcolor="white">');
        }
      }
    </script>
  </body>
</html>
