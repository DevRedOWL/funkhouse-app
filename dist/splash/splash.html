<html>
  <head>
    <title>FunkHouse 04.03</title>
    <style>
      img {
        animation: pulse 2s linear infinite;
      }

      @-webkit-keyframes "pulse" {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        5% {
          -webkit-transform: scale(1.1);
          transform: scale(1.1);
        }
        15% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        55% {
          -webkit-transform: scale(1.05);
          transform: scale(1.05);
        }
        65% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        70% {
          -webkit-transform: scale(1.05);
          transform: scale(1.05);
        }
        80% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: #232323;
      background-image: url(/splash/bg.png);
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      background-position: center center;
      justify-content: center;
      flex-direction: row;
      align-items: center;
      overflow: hidden;
    "
  ></body>
  <img
    src="/splash/fg.png"
    style="
      width: auto;
      max-height: 100%;
      height: 550px;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  />
</html>
