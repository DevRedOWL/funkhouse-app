<html>
  <head>
    <title>FunkHouse 04.03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      svg {
        display: block;
        margin-top: 20px;
        width: 36px;
      }
      @media screen and (max-width: 800px) {
        svg {
          margin-top: 20px;
          width: 40px;
        }
      }

      button {
        cursor: pointer;
      }

      #ticket {
        transition: all 0.2s ease-in-out;
      }

      #ticket:hover {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      a:hover {
        opacity: 0.8;
      }
      a {
        transition: all 0.2s ease-in-out;
      }

      #splash {
        animation: pulse 2s linear infinite;
      }

      @keyframes pulse {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        5% {
          -webkit-transform: scale(1.1);
          transform: scale(1.1);
        }
        15% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        55% {
          -webkit-transform: scale(1.05);
          transform: scale(1.05);
        }
        65% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        70% {
          -webkit-transform: scale(1.05);
          transform: scale(1.05);
        }
        80% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: #232323;
      background-image: url(/splash/bg-min.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      overflow: hidden;
      flex-direction: column;
    "
    scroll="no"
  >
    <button
      id="ticketButton"
      style="
        transition: all 0.5s ease-in-out;
        background: transparent;
        text-decoration: none;
        border: none;
        opacity: 0;
      "
      onclick="window.location.replace(`/tickets/${localStorage.getItem('ticket')}`)"
    >
      <img
        id="ticket"
        src="/splash/ticket-badge-min.png"
        style="
          width: max(12%, 100px);
          position: absolute;
          right: 25px;
          top: 25px;
        "
        alt=""
        srcset=""
      />
    </button>

    <container>
      <img
        id="splash"
        src="/splash/fg-min.png"
        style="
          max-height: 70vh;
          max-width: 80vw;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      />
      <div
        style="
          flex-grow: 1;
          display: flex;
          justify-content: center;
          bottom: 5%;
          margin-top: 20px;
        "
      >
        <a
          href="https://instagram.com/funk___house?igshid=YmMyMTA2M2Y="
          style="margin: 0 10px"
          ><svg

      </div>
    </container>

    <script src="/vendor/hammer.js"></script>
    <script>
      if (localStorage.getItem("ticket")) {
        document.getElementById("ticketButton").style.opacity = 1;
      }

      const tearSound = new Audio("/ticket_tear.mp3");
      const ticket = document.getElementById("ticket");
      ticket.style.transition = "all 0.3s ease-out";
      const hammer = new Hammer(ticket);
      hammer.on("swipeleft", function () {
        tearSound.play();
        ticket.style.transform = "translate(-50%, 20%)";
        ticket.style.opacity = "0";
        localStorage.removeItem('ticket');
      });
    </script>

    <p
      class="branding"
      style="
        position: absolute;
        bottom: 10px;
        font-size: 9px;
        z-index: 0;
        color: #fefefe;
        opacity: 0.6;
        font-family: sans-serif;
      "
    >
      Created by
      <a
        href="http://wareandsoft.com/"
        style="color: #fddf64; outline: none; text-decoration: none"
        >Ware&Soft Digital</a
      >
    </p>
  </body>
