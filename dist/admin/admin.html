<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FH Ticket Checker</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f5c3fb" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/m10l/SmartPlaceholders.js/master/jquery.SmartPlaceholders.js"></script>
    <script src="https://cdn.rawgit.com/guillaumepotier/Parsley.js/master/dist/parsley.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="margin-bottom: 16px">Проверка билета</h1>
      <div class="searchInput" style="margin-bottom: 16px">
        <input type="text" placeholder="Имя / Фамилия" />
        <div class="resultBox">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
      <button class="check">
        Отметить проход
        <div class="icon"><i class="fas fa-check"></i></div>
      </button>
      <button class="sell">
        Продажа
        <div class="icon">
          <i class="fas fa-dollar-sign"></i>
        </div>
      </button>
    </div>
    <script>
      // getting all required elements
      const searchInput = document.querySelector(".searchInput");
      const input = searchInput.querySelector("input");
      const resultBox = searchInput.querySelector(".resultBox");
      const icon = searchInput.querySelector(".icon");
      let linkTag = searchInput.querySelector("a");
      let webLink;

      // if user press any key and release
      input.onkeyup = async (e) => {
        let userData = e.target.value; //user enetered data
        let emptyArray = [];
        if (userData.length > 0) {
          const { data } = await (
            await fetch(`/tickets/find/${userData}`)
          ).json();
          console.log("Found Tickets:", data);
          emptyArray = data.map((data) => {
            // passing return data inside li tag
            return (data = `<li ticketId="${data.code}">${data.name}</li>`);
          });
          searchInput.classList.add("active"); //show autocomplete box
          showSuggestions(emptyArray);
          let allList = resultBox.querySelectorAll("li");
          for (let i = 0; i < allList.length; i++) {
            // adding onclick attribute in all li tag
            allList[i].setAttribute("onclick", "select(this)");
          }
        } else {
          showSuggestions([]);
          searchInput.classList.remove("active"); //hide autocomplete box
        }
      };

      function select(item) {
        window.location.href = `/tickets/${item.getAttribute("ticketId")}`;
        console.log(item.getAttribute("ticketId"));
      }

      function showSuggestions(list) {
        let listData;
        if (!list.length) {
          listData = "";
          searchInput.classList.remove("active");
        } else {
          listData = list.join("");
        }
        resultBox.innerHTML = listData;
      }
    </script>
  </body>
</html>
